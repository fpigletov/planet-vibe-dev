<header class="header">    
    <div class="header__container container">         
        <div class="header__body">      
            <a href="#" class="header__logo icon-hiking">Planet Vibe</a>
            <nav class="header__navbar">
                <ul class="header__menu">
                    <li class="header__item">
                        <a href="#" class="header__link home-link">Home</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link about-link">About</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link products-link">Products</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link packages-link">Packages</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link reviews-link">Reviews</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link blog-link">Blog</a>
                    </li>                       
                </ul>
                <div class="header__icons"></div>
            </nav>
            <div class="header__actions">     
                <button type="button" class="header__user icon-user login-link" aria-label="Open login modal"></button>               
                <div class="header__cart cart-header">
                    <button type="button" class="cart-header__btn icon-cart checkout-link" aria-label="Open cart"><span>1</span></button>
                    <div class="cart-header__content cart-content">
                        <div class="cart-content__body">
                            <div class="cart-content__wrapper" data-simplebar>
                                <ul class="cart-content__list"></ul>
                            </div>                                            
                            <div class="cart-content__footer">
                                <div class="cart-content__total">
                                    Total:<span>0</span>                                    
                                </div>
                                <button type="button" class="cart-content__btn btn checkout-link">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="header__search icon-search" aria-label="Open search modal window"></button>
                <button type="button" class="header__burger" aria-label="Open menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div> 
    </div>
</header>
