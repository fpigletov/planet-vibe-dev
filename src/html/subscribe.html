<section class="main__subscribe subscribe">
    <div class="subscribe__container">
        <h2 class="subscribe__title title">Subscribe now</h2>
        <p class="subscribe__text">
            Want to know how we've made a lifetime of travel for 12 years? Insider tips and updates! 
            This is what gives us incredible memories to share around the campfire. Join our community for insider tips and updates!
        </p>
        <form action="#" class="subscribe__form">
            <label class="subscribe__label">
                <input required type="email" name="email" autocomplete="off" placeholder="Enter your email" class="subscribe__input" data-validate-field="email">
            </label>
            <button type="submit" class="subscribe__btn btn">Subscribe</button>
        </form>
    </div>
</section>
